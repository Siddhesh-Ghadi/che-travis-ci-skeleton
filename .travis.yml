language: go
dist: focal
os: linux

jobs:
  include:
   - &unit-test
     stage: run unit test
     script:
       - echo "run unit test"
     name: run unit test on amd64
     arch: amd64
   - <<: *unit-test
     name: run unit test on ppc64le
     arch: ppc64le
     script: exit 1
   - <<: *unit-test
     name: run unit test on s390x
     arch: s390x

  allow_failures:
  - <<: *unit-test
    arch: ppc64le


  
